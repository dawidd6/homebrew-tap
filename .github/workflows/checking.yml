name: Checking

on:
  schedule:
    # At 05:00 UTC every day
    - cron: '0 5 * * *'
  repository_dispatch:
    types:
      - check

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset $(brew --repo)
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Check style
        run: |
          brew style $GITHUB_REPOSITORY
