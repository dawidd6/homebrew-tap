name: Checking

on:
  schedule:
    # At 08:00 UTC every day
    - cron: '0 8 * * *'

jobs:
  check:
    runs-on: macos-latest
    steps:
      - name: Check
        uses: dawidd6/action-homebrew-bump-formula@rescue
        with:
          token: ${{secrets.HOMEBREW_GITHUB_API_TOKEN}}
          tap: ${{github.repository}}
          livecheck: true
