name: Checking

on:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/homebrew/ubuntu22.04:master
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Check formulae
        run: brew test-bot --only-tap-syntax
