name: Checking

on:
  push:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_COLOR: 1
    steps:
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Check style
        run: brew style $GITHUB_REPOSITORY
