name: Uploading

on:
  issue_comment:
    types:
      - created

env:
  HOMEBREW_BINTRAY_REPO: bottles-tap
  HOMEBREW_BINTRAY_USER: dawidd6
  HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}

jobs:
  upload:
    if: >
      github.event.issue.pull_request &&
      github.event.comment.body == '\upload' && (
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'OWNER'
      )
    runs-on: macos-latest
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset $(brew --repo)
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repo $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repo $GITHUB_REPOSITORY)
      - name: Checkout PR
        uses: dawidd6/action-checkout-pr@v1
        with:
          pr: ${{github.event.issue.number}}
      - name: Download bottles
        uses: dawidd6/action-download-artifact@v2
        with:
          pr: ${{github.event.issue.number}}
          workflow: building.yml
          name: bottles
          path: ./
      - name: Setup git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - name: Create packages
        run: |
          for package in $(ls -1 *.bottle.* | awk -F '--' '{print $1}' | uniq | tr '@' ':' | tr '+' 'x'); do
            curl \
              --user $HOMEBREW_BINTRAY_USER:$HOMEBREW_BINTRAY_KEY \
              --header "Content-Type: application/json" \
              --data " \
                {\"name\": \"$package\", \
                \"vcs_url\": \"$GITHUB_REPOSITORY\", \
                \"licenses\": [\"MIT\"], \
                \"public_download_numbers\": true, \
                \"public_stats\": true \
                }" \
              https://api.bintray.com/packages/$HOMEBREW_BINTRAY_USER/$HOMEBREW_BINTRAY_REPO || true
          done
      - name: Upload bottles
        run: |
          brew test-bot --bintray-org=$HOMEBREW_BINTRAY_USER --ci-upload --publish
      - name: Push commits
        run: |
          git checkout -b pr
          git rebase master
          git checkout master
          git merge --ff-only pr
          for try in $(seq 5); do
            git pull --rebase
            git push && exit 0 || sleep $(shuf -i 3-10 -n 1)
          done
          exit 1
