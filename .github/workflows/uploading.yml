name: Uploading

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_REPO: bottles-tap
  HOMEBREW_BINTRAY_USER: dawidd6
  HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}

jobs:
  upload:
    runs-on: macos-latest
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset $(brew --repo)
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repo $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repo $GITHUB_REPOSITORY)
      - name: Find PR
        uses: jwalton/gh-find-current-pr@v1
        id: pr
        with:
          github-token: ${{github.token}}
      - name: Download bottles
        uses: dawidd6/action-download-artifact@v2
        with:
          pr: ${{steps.pr.outputs.number}}
          workflow: building.yml
          name: bottles
          path: ./
      - name: Setup git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      - name: Create packages
        run: |
          for package in $(ls -1 *.bottle.* | awk -F '--' '{print $1}' | uniq | tr '@' ':' | tr '+' 'x'); do
            curl \
              --user $HOMEBREW_BINTRAY_USER:$HOMEBREW_BINTRAY_KEY \
              --header "Content-Type: application/json" \
              --data " \
                {\"name\": \"$package\", \
                \"vcs_url\": \"$GITHUB_REPOSITORY\", \
                \"licenses\": [\"MIT\"], \
                \"public_download_numbers\": true, \
                \"public_stats\": true \
                }" \
              https://api.bintray.com/packages/$HOMEBREW_BINTRAY_USER/$HOMEBREW_BINTRAY_REPO || true
          done
      - name: Upload bottles
        run: |
          brew pr-upload --bintray-org=$HOMEBREW_BINTRAY_USER
      - name: Push commits
        run: |
          for try in $(seq 5); do
            git pull --rebase
            git push && exit 0 || sleep $(shuf -i 3-10 -n 1)
          done
          exit 1
      - name: Comment success
        if: success()
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{steps.pr.outputs.number}}
          body: Upload success.
          reaction: '+1'
      - name: Comment failure
        if: failure()
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{steps.pr.outputs.number}}
          body: Upload failure.
          reaction: '-1'
