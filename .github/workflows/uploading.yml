name: Uploading

on:
  issue_comment:
    types:
      - created

env:
  HOMEBREW_GIT_NAME: BrewTestBot
  HOMEBREW_GIT_EMAIL: homebrew-test-bot@lists.sfconservancy.org
  HOMEBREW_BINTRAY_USER: dawidd6
  HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}
  HOMEBREW_GITHUB_API_TOKEN: ${{secrets.HOMEBREW_GITHUB_API_TOKEN}}
  NUMBER: ${{github.event.issue.number}}

jobs:
  upload:
    if: >
      contains(github.event.issue.labels.*.name, 'uploaded') == false &&
      github.event.issue.pull_request &&
      github.event.comment.body == '\upload' && (
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'OWNER'
      )
    name: Upload bottles
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
        with:
          token: ${{secrets.HOMEBREW_GITHUB_API_TOKEN}}
          fetch-depth: 0
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repo $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repo $GITHUB_REPOSITORY)
      - name: Upload bottles
        run: |
          brew pr-pull \
            --tap=$GITHUB_REPOSITORY \
            --bintray-org=$HOMEBREW_BINTRAY_USER \
            --workflow=building.yml \
            --artifact=bottles \
            --verbose \
            $NUMBER
      - name: Push commits
        run: |
          git push
