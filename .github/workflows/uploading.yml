name: Uploading

on:
  issue_comment:
    types:
      - created

jobs:
  upload:
    if: github.event.issue.pull_request && github.event.comment.body == '\upload' && (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'COLLABORATOR')
    name: Upload bottles
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset $(brew --repo)
      - name: Checkout tap
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repo ${{github.repository}}))
          ln -s $PWD $(brew --repo ${{github.repository}})
      - name: Create package
        run: |
          package="$(echo ${{github.event.issue.title}} | cut -d':' -f1 | tr '@' ':')"
          curl \
            --user ${{secrets.HOMEBREW_BINTRAY_USER}}:${{secrets.HOMEBREW_BINTRAY_KEY}} \
            --header "Content-Type: application/json" \
            --data " \
              {\"name\": \"$package\", \
              \"vcs_url\": \"${{github.repository}}\", \
              \"licenses\": [\"MIT\"], \
              \"public_download_numbers\": true, \
              \"public_stats\": true \
              }" \
            https://api.bintray.com/packages/${{secrets.HOMEBREW_BINTRAY_USER}}/bottles-tap || true
      - name: Pull bottles
        env:
          HOMEBREW_BINTRAY_USER:  ${{secrets.HOMEBREW_BINTRAY_USER}}
          HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}
        run: |
          # TODO
          cd $(brew --repo)
          git fetch https://github.com/dawidd6/brew pr-pull-tap:tap
          git checkout tap
          git show
          brew pr-pull \
            --bintray-org=${{secrets.HOMEBREW_BINTRAY_USER}} \
            --workflow=building.yml \
            --tap=${{github.repository}}
      - name: Push commits
        run: |
          git push
