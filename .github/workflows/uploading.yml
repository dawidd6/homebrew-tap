name: Uploading

on:
  push:
    branches:
      - master
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_REPO: bottles-tap
  HOMEBREW_BINTRAY_USER: dawidd6
  HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}

jobs:
  upload:
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset $(brew --repo)
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repo $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repo $GITHUB_REPOSITORY)
      - name: Setup git
        run: |
          git config --global user.name "${{github.event.pusher.name}}"
          git config --global user.email "${{github.event.pusher.email}}"
      - name: Find PR
        uses: jwalton/gh-find-current-pr@v1
        id: pr
          github-token: ${{github.token}}
      - name: Changed files
        id: files
        uses: jitterbit/get-changed-files@v1
      - name: Create packages
        env:
          FILES: ${{steps.files.outputs.added}}
        run: |
          for file in $FILES; do
            formula=$(echo $file | sed 's@^Formula/@@' | sed 's@\.rb$@@')
            package=$(echo $formula | tr '@' ':' | tr '+' 'x')
            brew info $GITHUB_REPOSITORY/$formula || continue
            curl \
              --user $HOMEBREW_BINTRAY_USER:$HOMEBREW_BINTRAY_KEY \
              --header "Content-Type: application/json" \
              --data " \
                {\"name\": \"$package\", \
                \"vcs_url\": \"$GITHUB_REPOSITORY\", \
                \"licenses\": [\"MIT\"], \
                \"public_download_numbers\": true, \
                \"public_stats\": true \
                }" \
              https://api.bintray.com/packages/$HOMEBREW_BINTRAY_USER/$HOMEBREW_BINTRAY_REPO || true
          done
      - name: Pull bottles
        env:
          PR: ${{steps.pr.outputs.number}}
        run: |
          brew pr-pull \
            --bintray-org=$HOMEBREW_BINTRAY_USER \
            --tap=$GITHUB_REPOSITORY \
            --artifact=bottles \
            --workflow=building.yml \
            $PR
      - name: Push commits
        run: |
          for try in $(seq 5); do
            git pull --rebase
            git push && exit 0 || sleep $(shuf -i 3-10 -n 1)
          done
          exit 1
