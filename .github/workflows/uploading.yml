name: Uploading

on: repository_dispatch

jobs:
  upload:
    name: Upload bottles
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Setup git
        run: |
          git config user.name "${{github.event.client_payload.name}}"
          git config user.email "${{github.event.client_payload.email}}"
      - name: Pull PR
        run: |
          git fetch origin pull/${{github.event.client_payload.pr}}/head:pr
          git checkout pr
          git rebase --apply master
          git checkout master
          git merge --ff-only pr
      - name: Download bottles
        uses: dawidd6/action-download-artifact@v2
        with:
          pr: ${{github.event.client_payload.pr}}
          workflow: building.yml
          name: bottles
          path: ./
      - name: Create packages
        env:
          HOMEBREW_BINTRAY_REPO: bottles-tap
          HOMEBREW_BINTRAY_USER: ${{secrets.HOMEBREW_BINTRAY_USER}}
          HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}
        run: |
          for package in $(ls -1 *.bottle.* | awk -F '--' '{print $1}' | uniq | tr '@' ':'); do
            curl \
              --user $HOMEBREW_BINTRAY_USER:$HOMEBREW_BINTRAY_KEY \
              --header "Content-Type: application/json" \
              --data " \
                {\"name\": \"$package\", \
                \"vcs_url\": \"$GITHUB_REPOSITORY\", \
                \"licenses\": [\"MIT\"], \
                \"public_download_numbers\": true, \
                \"public_stats\": true \
                }" \
              https://api.bintray.com/packages/$HOMEBREW_BINTRAY_USER/$HOMEBREW_BINTRAY_REPO || true
          done
      - name: Upload bottles
        env:
          HOMEBREW_BOTTLE_DOMAIN: https://dl.bintray.com/${{secrets.HOMEBREW_BINTRAY_USER}}
          HOMEBREW_BINTRAY_USER:  ${{secrets.HOMEBREW_BINTRAY_USER}}
          HOMEBREW_BINTRAY_KEY: ${{secrets.HOMEBREW_BINTRAY_KEY}}
        run: |
          brew test-bot --bintray-org=$HOMEBREW_BINTRAY_USER --ci-upload --publish
      - name: Push commits
        run: |
          git rebase --force
          git push
          # git push --delete origin $BRANCH
