name: Testing

on:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            container:
              image: ghcr.io/homebrew/ubuntu22.04:master
              options: --user=linuxbrew
          - os: macos-11
          - os: macos-12
    runs-on: ${{matrix.os}}
    container: ${{matrix.container}}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: ~/bottles
          if-no-files-found: error
