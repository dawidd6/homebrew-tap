name: Bumping

on:
  schedule:
    # At 07:00 UTC every day
    - cron: '0 7 * * *'
  repository_dispatch:
    types:
      - bump

jobs:
  bump:
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    steps:
      - name: Bump formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        continue-on-error: true
        with:
          token: ${{secrets.HOMEBREW_GITHUB_API_TOKEN}}
          tap: ${{github.repository}}
          livecheck: true
