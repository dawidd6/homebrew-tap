name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Build bottles
        env:
          BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap
        run: brew test-bot --root-url=$BINTRAY_URL
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bottles
          path: '*.bottle.*'
