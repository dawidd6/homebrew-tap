name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{matrix.os}}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_ANALYTICS: 1
      HOMEBREW_COLOR: 1
    steps:
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Unlink node
        if: startsWith(matrix.os, 'mac')
        run: brew unlink node@12
      - name: Build bottles
        env:
          BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap
        run: brew test-bot --root-url=$BINTRAY_URL --only-formulae
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bottles
          path: '*.bottle.*'
