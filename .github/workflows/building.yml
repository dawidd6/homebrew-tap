name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Update Homebrew
        run: brew update-reset
      - name: Remove formulae
        if: matrix.os == 'macos-latest'
        run: brew rm $(brew ls)
      - name: Remove headers
        if: matrix.os == 'ubuntu-latest'
        run: sudo rm -rf /usr/include/*
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot --root-url=$HOMEBREW_BINTRAY_URL
      - name: Move bottles
        if: always()
        run: mv ~/bottles $PWD
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bottles
          path: bottles
