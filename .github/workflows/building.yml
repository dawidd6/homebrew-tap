name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap

jobs:
  build-linux:
    if: contains(github.event.pull_request.labels.*.name, 'uploaded') == false
    name: Build Linux bottle
    runs-on: ubuntu-latest
    container:
      image: homebrew/brew
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Build bottles
        continue-on-error: true
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot --root-url=$HOMEBREW_BINTRAY_URL
      - name: Move bottles
        run: |
          mv ~/bottles $GITHUB_WORKSPACE
      - name: Upload bottles
        uses: actions/upload-artifact@v1
        with:
          name: bottles
          path: bottles
  build-macos:
    if: contains(github.event.pull_request.labels.*.name, 'uploaded') == false
    name: Build macOS bottle
    runs-on: macos-latest
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Build bottles
        continue-on-error: true
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot --root-url=$HOMEBREW_BINTRAY_URL
      - name: Move bottles
        run: |
          mv ~/bottles $GITHUB_WORKSPACE
      - name: Upload bottles
        uses: actions/upload-artifact@v1
        with:
          name: bottles
          path: bottles
