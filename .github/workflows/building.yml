name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'uploaded') == false
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        include:
        - os: ubuntu-latest
          container: homebrew/brew
    container:
      image: ${{matrix.container}}
    runs-on: ${{matrix.os}}
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Remove headers
        run: |
          sudo rm -rf /usr/local/include/*
      - name: Build bottles
        run: |
          mkdir bottles
          cd bottles
          brew test-bot --root-url=$HOMEBREW_BINTRAY_URL
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: bottles
          path: bottles
