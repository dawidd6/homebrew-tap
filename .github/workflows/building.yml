name: Building

on:
  pull_request:
    paths:
      - 'Formula/*'

env:
  HOMEBREW_BINTRAY_URL: https://dl.bintray.com/dawidd6/bottles-tap

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-16.04
          - macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Update Homebrew
        run: |
          brew update-reset
      - name: Checkout tap
        uses: actions/checkout@v2
      - name: Setup tap
        run: |
          mkdir -p $(dirname $(brew --repository $GITHUB_REPOSITORY))
          ln -s $PWD $(brew --repository $GITHUB_REPOSITORY)
      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot --root-url=$HOMEBREW_BINTRAY_URL --only-formulae
      - name: Move bottles
        if: always()
        run: |
          mv ~/bottles $PWD
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bottles
          path: bottles
