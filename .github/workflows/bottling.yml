name: Bottling

on:
  push: 
    branches: [master]

jobs:
  bottle:
    name: "Bottle it up baby"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot